<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Trivia Game</title>
    <link rel="stylesheet" href="styles/game.css">
    <script defer src="scripts/game.js"></script>
</head>
<body>
    <main id="main">
    <div id="container">
        <div id="header"> 
        <h1>Trivia Game</h1>
        </div>
        <div id="question"> 
            <!-- <p>This is where the question goes</p>            -->
        </div>
        <div class="answers button-grid">
            <!-- <p>This is where the answers go</p>  -->
            <button type = "button" id = "btn1" value = "1" class = "button-answer">Answer 1</button>
            <button type = "button" id = "btn2" value = "2" class = "button-answer">Answer 2</button>
            <button type = "button" id = "btn3" value = "3" class = "button-answer">Answer 3</button>
            <button type = "button" id = "btn4" value = "4" class = "button-answer">Answer 4</button>
        </div>
        <div id="results">
            <!-- <p>This is where the announcement goes (correct or incorrect)</p> -->
            
        </div>
        <div id="choice">
            <!-- <p>this is where the Next and Start buttons go</p>            -->
            <button type="button" id = "btnStart" class = "myButton">Start New Game</button>
            <button type="button" id = "btnNext" class = "myButton">Next</button>
        </div>
    </div>
    </main>    
</body>
</html>
