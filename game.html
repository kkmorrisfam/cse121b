<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Trivia Game</title>
    <link rel="stylesheet" href="styles/game.css">
    <script defer src="scripts/game.js"></script>
</head>
<body>
    <main id="main">
    <div id="container">
        <div id="header"> 
        <h1>Trivia Game</h1>
        </div>
        <div id="question"> 
            <p>This is where the question goes</p>           
        </div>
        <div class="answers button-grid">
            <p>This is where the answers go</p> 
            <button type = "button" class = "button-answer">Answer 1 which is really long to see what it will do</button>
            <button type = "button" class = "button-answer">Answer 2 which is really long to see what it will do</button>
            <button type = "button" class = "button-answer">Answer 3 which is really long to see what it will do</button>
            <button type = "button" class = "button-answer">Answer 4 which is really long to see what it will do</button>
        </div>
        <div id="results">
            <p>This is where the announcement goes (correct or incorrect)</p>
            
        </div>
        <div id="choice">
            <p>this is where the Next and Start buttons go</p>           
            <button type="button" class = "myButton">Click Me!</button>
            <button type="button" class="myButton">Click Me!</button>
        </div>
    </div>
    </main>    
</body>
</html>
